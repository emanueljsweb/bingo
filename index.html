<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0ead58750e.js" crossorigin="anonymous"></script>
        <title>Bingo On-line</title>
    </head>

    <body>
        
        <header class="flex-container">
            <div id="titulo">
                <h1>Bingo On-line</h1>
                <p> Jogue bingo e se divirta com seus amigos, é on-line e grátis! <br>
                    Para começar, crie ao menos duas cartelas e clique em Iniciar Jogo.</p>
            </div>
            <div id="menu" class="flex-container">
                <button id="botao-jogar" class="button-accent" onclick="iniciaJogo()"><i class="fa-solid fa-gamepad"></i> Iniciar Jogo</button>
                <a class="button-normal" href="regras-do-jogo.html"><i class="fa-solid fa-book"></i> Regras do Jogo</a>
            </div>
        </header>

        <main>

            <div id="jogo">
                <h2>Números sorteados</h2>
                <div id="numeros-sorteados" class="flex-container"></div>  
            </div>

            <div id="div-cartelas">

                <div id="cabecalho-cartelas" class="flex-container">
                    <h2>Cartelas</h2>
                    <div class="flex-container">
                        <button id="botao-adicionar" class="button-accent" onclick="geraCartela()"><i class="fa-solid fa-plus"></i> Adicionar Cartela</button>
                        <button id="botao-limpar" class="button-normal" onclick="removeCartelas()"><i class="fa-solid fa-trash"></i> Limpar Cartelas</button>
                    </div>
                </div>

                <div id="cartelas" class="grid-container"></div>

            </div>

        </main>

        <footer class="flex-container">
            <p>Desenvolvido por <a href="https://github.com/emanueljsweb">Emanuel Jose.</a></p>
        </footer>
        
        <script src="script.js"></script>
    </body>

</html>
